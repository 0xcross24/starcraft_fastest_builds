{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-12 media">
    <div class="media-body">
      <h2>{{ post.title }}</h2>
      <p>{{ post.subtitle }}</p>
      <p>{{ post.tags }}</p>  
      <small>{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
      <p class="content">{{ post.content }}</p>
    </div>
  </div>
</div>
{% endblock %}
