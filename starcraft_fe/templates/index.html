{% extends 'base.html' %}

{% block content %}
<div class="row">
{% for post in posts %}
<div class="col-12 mx-auto mt-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.author.username }}</h6>
        <p class="card-text">{{ post.subtitle }}</p>
        <small class="card-text">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
        <a href="{{ url_for('post', post_id=post.id) }}" class="card-link">Full Build</a>
      </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
