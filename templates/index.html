{% extends 'base.html' %}

{% block content %}
<div class="row">
{% for post in posts %}
<div class="col-4 mx-auto mt-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ post.author }}</h6>
        <p class="card-text">{{ post.content }}</p>
        <a href="#" class="card-link">Card link</a>
      </div>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
