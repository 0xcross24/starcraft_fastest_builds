{% extends 'base.html' %}

{% block content %}
<div class="row">
{% for post in posts %}
  <div class="col-6 column mt-4">
    <a href="{{ url_for('post', post_id=post.id) }}" class="build-link mt-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <div class="d-flex">
            <small class="me-2">{{ post.author.username }}</small>
            <small class="card-text">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
          </div>
          <p class="card-text">{{ post.subtitle }}</p>
        </div>
      </div>
    </a>
  </div>
{% endfor %}
</div>
{% endblock %}
